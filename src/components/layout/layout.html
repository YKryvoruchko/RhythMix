<section class="about">
  <div class="container about-inner">
    <div class="about-image">
      <picture>
        <source
          srcset="/img/layout/layout-c1.jpg 1x, /img/layout/layout-c1@2x.jpg 2x"
          media="(min-width: 1440px)"
        />

        <source
          srcset="/img/layout/layout-p1.jpg 1x, /img/layout/layout-p1@2x.jpg 2x"
          media="(min-width: 768px)"
        />

        <img
          src="/img/layout/layout-m1.jpg"
          srcset="/img/layout/layout-m1@2x.jpg 2x"
          alt="ArtistsHub team"
          class="about-team"
        />
      </picture>
    </div>

    <div class="about-content">
      <div class="about-logo">
        <svg class="about-logo-icon">
          <use class="about-logo-use"></use>
        </svg>
      </div>

      <h2 class="about-title">About ArtistsHub</h2>

      <p class="about-text">
        At ArtistsHub, our mission is to connect music lovers with the artists
        they adore. We strive to create a vibrant community where discovering
        new music is as enjoyable as listening to it.
      </p>
    </div>
  </div>
</section>
