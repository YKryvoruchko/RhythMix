<section class="feedback section">
  <h2 class="visually-hidden">Feedbacks our visitors</h2>

  <div class="feedback__wrapper">
    <!-- Arrow left -->
    <button class="feedback-arrow feedback-arrow--prev" aria-label="Previous feedback">
      <svg class="icon" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M8.121 12L3.828 7.707H13.414V5.707H3.828L8.121 1.414L6.707 0L0 6.707L6.707 13.414L8.121 12Z" fill="white"/>
  </svg>
    </button>

    <!-- Swiper -->
    <div class="swiper feedback-swiper">
      <div class="swiper-wrapper">
        <!--For JS 10 feedback -->
      </div>
    </div>

    <!-- Arrow right -->
    <button class="feedback-arrow feedback-arrow--next" aria-label="Next feedback">
      <svg class="icon" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M5.293 12L6.707 13.414L13.414 6.707L6.707 0L5.293 1.414L9.586 5.707H0V7.707H9.586L5.293 12Z" fill="white"/>
  </svg>
      <!-- <svg class="icon"><use href="/img/feedback/icon-arrow-right.svg"></use></svg> -->
    </button>
  </div>

  <!-- Custom pagination -->
  <div class="feedback-pagination">
    <span class="dot dot--start"></span>
    <span class="dot dot--middle"></span>
    <span class="dot dot--end"></span>
  </div>
</section>
